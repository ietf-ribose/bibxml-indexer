{% extends "base.html" %}

{% block title %}
  {{ block.super }}
  {{ dataset_id }}
{% endblock %}

{% block content %}
  <div class="flex items-center">
    <h2 class="f4 dib br3 ttu">{{ dataset_id }}</h2>
    <a
        class="f5 link dim br3 pa2 ph3 ml3 dib ba b--light-gray"
        role="button"
        href="javascript: callIndexerAPI('{% url "api_run_indexer" dataset_id %}', 'POST')">
      Queue reindex
    </a>
  </div>

  <ul class="list pl0">
    {% for task in history %}
      <li class="pv3 cf">
        <article>
          {% include "indexing_task.html" with task=task %}
        </article>
    {% endfor %}
  </ul>

  <script>
    (function () {
      window.callIndexerAPI = async function (url, method) {
        await fetch(url, {
          method: method,
          headers: {
            'X-IETF-Token': '{{ api_secret }}',
          },
        });
        document.location.reload();
      }
    })();
  </script>
{% endblock %}
